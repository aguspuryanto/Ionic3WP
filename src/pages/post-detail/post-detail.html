<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{selectedItem.title.rendered}}</ion-title>    
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="shareSheetShare()">
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div *ngIf="selectedItem" class="selection">
	    <h2 [innerHTML]="selectedItem.title.rendered"></h2>
	    <div [innerHTML]="selectedItem.content.rendered"></div>
  </div>

  <!-- Sharing Icons -->
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button icon-only (click)="shareSheetShare()" color="primary" clear>
      <ion-icon class="share-icon" name="share"></ion-icon>
    </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-only (click)="whatsappShare()" color="primary" clear>
      <ion-icon class="share-icon" name="logo-whatsapp"></ion-icon>
    </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-only (click)="facebookShare()" color="primary" clear>
      <ion-icon  class="share-icon" name="logo-facebook"></ion-icon>
    </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-only (click)="twitterShare()" color="primary" clear>
      <ion-icon class="share-icon" name="logo-twitter"></ion-icon>
    </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
