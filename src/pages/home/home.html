<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>

  <ion-searchbar [debounce]="500" placeholder="Cari: Posisi, Perusahaan..." (ionInput)="getTitles($event)"></ion-searchbar>

  <ion-refresher (ionRefresh)="forceReload($event)">
    <ion-refresher-content refreshingText="Reload from API...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let item of items">
      <!-- <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)"> -->
        <h2 [innerHTML]="item.title.rendered" (click)="itemTapped($event, item)"></h2>
        <p [innerHTML]="item.excerpt.rendered"></p>
        <button ion-button clear> <ion-icon name="information-circle"></ion-icon> {{item.meta.company}}</button>
        <button ion-button clear> <ion-icon name="flag"></ion-icon> {{item.meta.city}}</button>
        <button ion-button clear (click)="viewMaps($event, item)"> <ion-icon name="pin"> </ion-icon> Maps </button>
      <!-- </span> -->
    </ion-item>
    <!-- <ion-row>
      <ion-col center text-center>
        <ion-note>{{item.meta.company}}</ion-note>
      </ion-col>
      <ion-col center text-center>
        <ion-note>{{item.meta.city}}</ion-note>
      </ion-col>
      <ion-col center text-center>
        <ion-note>Lihat Maps</ion-note>
      </ion-col>
    </ion-row> -->
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more posts ..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  
</ion-content>
