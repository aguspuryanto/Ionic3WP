<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

  <ion-refresher (ionRefresh)="forceReload($event)">
    <ion-refresher-content refreshingText="Reload from API...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <h2 [innerHTML]="item.title.rendered"></h2>
      <p [innerHTML]="item.excerpt.rendered"></p>
    </button>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more posts ..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  
</ion-content>
